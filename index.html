<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Cronometro</title>
</head>
<body>
    <sectio>
        <div class="top">
            <h1 class="titulo">Cronometro</h1>
            <p class="marca">Fabio.jr <span>Developer</span></p>
        </div>
        <div class="conteiner">
            <div class="borda-cron">
                <p class="start">START</p>
                <p class="stop">STOP</p>
                <p class="reset">RESET</p>
                <div class="cronometro">
                    <button class="btn-stop"></button>
                    <button class="btn-pause"></button>
                    <button class="btn-start"></button>
                    <div class="detalhe">
                        <div class="visor">
                            <p class="sigla">hr<span class="mn">mn</span><span class="sc">sc</span></p>
                            <h1 class="nun">00:00:00</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sociais">
            <a class="icon" href="https://www.linkedin.com/in/fabiofullstack/" target="_blank"><i class="fa fa-linkedin-square"></i></a>
            <a class="icon" href="https://github.com/fjunior-amorim" target="_blank"><i class="fa fa-github-square"></i></a>
            <a class="icon" href="https://www.facebook.com/fabiojunio2019/" target="_blank"><i class="fa fa-facebook-square"></i></a>
        </div>
    </sectio>
    <script src="script.js"></script>
</body>
</html>
